<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>会员注册</title>
    <link rel="stylesheet" href="css/myCss.css"/>
    <link rel="stylesheet" href="Font-Awesome-3.2.1/css/font-awesome.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/registerLogin.css"/>
</head>
<body>
<div>
    <div class="container container-sm">
        <h3>会员注册</h3>
        <form action="registerServ" method="post">
            <div class="form-group has-success">
                <label>姓名</label>
                <input type="text" class="form-control" name="realName" id="realName"/>
                <div id="realName-input-check"></div>
            </div>
            <div class="form-group">
                <label>昵称</label>
                <input type="text" class="form-control" name="nickName" id="nickName"/>
                <div id="nickName-input-check"></div>
            </div>
            <div class="form-group">
                <label>性别</label>
                <select name="sex" id="sex" class="form-control">
                    <option value="male">男</option>
                    <option value="female">女</option>
                </select>
                <div id="sex-input-check"></div>
            </div>
            <div class="form-group">
                <label>证件类型</label>
                <select name="" id="" class="form-control">
                    <option value="">身份证</option>
                </select>
            </div>
            <div class="form-group">
                <label>证件号码</label>
                <input type="text" class="form-control" name="idNum" id="idNum"/>
                <div id="idNum-input-check"></div>
            </div>
            <div class="form-group">
                <label>生日</label>
                <div id="birth" name="birth" class="reRow">
                    <input type="text" class="form-control col-3"/><p>年</p>
                    <input type="text" class="form-control col-3"/><p>月</p>
                    <input type="text" class="form-control col-3"/><p>日</p>
                </div>
                <div id="birth-input-check"></div>
            </div>
            <div class="form-group">
                <label>地址</label>
                <input type="text" class="form-control" name="addr" id="addr"/>
                <div id="addr-input-check"></div>
            </div>
            <div class="form-group">
                <label>email</label>
                <input type="text" class="form-control" name="email" id="email"/>
                <div id="email-input-check"></div>
            </div>
            <div class="form-group">
                <label>密码</label>
                <!-- 需要正则-->
                <input type="password" class="form-control" name="password" id="password" placeholder="设置6到16位的密码"/>
                <div id="password-input-check"></div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" name="newMember-btn" id="newMember-btn">注册</button>
            </div>
        </form>
    </div>
</div>
<script src="Jquery/jquery.js"></script>
<script src="js/register.js"></script>
</body>
</html>
